<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" MEDIA="screen" charset="utf-8">
  <title>Todo App</title>
</head>
<body class="body">

  <header class="header">
    <img class="header-images" src="./eisenhower-matrix.jpg" alt="to-do logo, eisenhower matrix">
    <a href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">

    <section>
      <h3 class="title">Add Item</h3>
      <div class="new-task-form">
        <input id='new-task'class="new-task-form-input input" type="text">
        <button class="new-task-form-btn">Add</button>
      </div>
    </section>

    <section>
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox" >
          <label class="task label">Pay Bills</label>
          <input class="input" type="text" >
          <button class="btn edit">Edit</button>
          <button class="btn del">
            <img class="del-img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
        <li class="li editMode">
          <input type="checkbox" class="checkbox">
          <label class="task label edit-mode-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input edit-mode-input">
          <button class="btn edit">Save</button>
          <button class="btn del">
            <img class="del-img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
          <input class="checkbox" type="checkbox"  checked>
          <label class="task label complited-label">See the Doctor</label>
          <input class="task input" type="text" >
          <button class="btn edit">Edit</button>
          <button class="btn del">
            <img class="del-img" src="./remove.svg" alt="delete icon">
          </button>
        </li>
      </ul>
    </section>

  </main>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
